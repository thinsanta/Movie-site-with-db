<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <h2>Kund information</h2>
            </div>

        <div class="col-8">
            <h2>Kundens filmer</h2>
        </div>
    </div>
    <div class = "row">
        <div class="col-4">
        <form th:object="${kund}" class="form-horizontal" role="form" method="post">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Namn</label>
                    <div class="col-sm-10">
                        <input type="text" name="namn" th:value="*{namn}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" name="address" th:value="*{address}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telefonnummer</label>
                    <div class="col-sm-10">
                        <input type="text" name="telefonnummer" th:value="*{telefonnummer}" class="form-control">
                    </div>

                    <label class="col-sm-2 control-label">Epost</label>
                    <div class="col-sm-10">
                        <input type="email" name="epost" th:value="*{epost}" class="form-control">
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Postnummer</label>
                    <div class="col-sm-10">
                        <input type="text" name="postnummer" th:value="*{postnummer}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Stad</label>
                    <div class="col-sm-10">
                        <input type="text" name="stad" th:value="*{stad}" class="form-control">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Land</label>
                    <div class="col-sm-10">
                        <input type="text" name="land" th:value="*{land}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
            <form th:object="${kund}" th:action="@{/kunder/byId/delete} + *{personnummer}" method="post">
                <button value="deleteKund" type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>

        <div class="col-8">
        <table class="table table-hover">
            <tr>
                <th>Produktnummer</th>
                <th>Namn</th>
                <th>beskrivning</th>
                <th>utgivningsdatum</th>
                <th>kategori</th>
                <th>format</th>
            </tr>
            <th:block th:each="film : ${kund.filmer}">
                <tr class="clickable" th:object="${film}">
                    <td th:text="*{produktnummer}"></td>
                    <td th:text="*{namn}"></td>
                    <td th:text="*{beskrivning}"></td>
                    <td th:text="*{utgivningsdatum}"></td>
                    <td th:text="*{kategori}"></td>
                    <td th:text="*{format}"></td>
                </tr>
            </th:block>
        </table>
            <form th:object="${kund}" th:action="@{/kunder/byId/return} + *{personnummer}" method="post">
                <button value="deleteKund" type="submit" class="btn">LÃ¤mna tillbaka filmer</button>
            </form>
    </div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
